<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Page Scrolling | Webdevtrick.com</title>
    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css'>
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="fullpage">
    <section class="vertical-scrolling">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    some text
                </div>
                <div class="col-md-8">
                    <input type="radio" id="sector" name="donutCheck" value="Sector" onclick="switchView()">
                    <label for="sector">By Sector</label><br>
                    <input type="radio" id="job_title" name="donutCheck" checked="checked" value="job_title_sim" onclick="switchView()">
                    <label for="job_title">By Job Title</label><br>
                    <div id="donutvis"></div>
                </div>
            </div>
        </div>

    </section>
    <section class="vertical-scrolling">
        <h2>#2</h2>
        <div id="parallelvis"></div>
    </section>
    <section class="vertical-scrolling">
        <h2>#3</h2>
        <h3>This is the third section</h3>
    </section>
    <section class="vertical-scrolling">
        <h2>#4</h2>
        <h3>This is the fourth section</h3>
    </section>
    <section class="vertical-scrolling">
        <h2>#5</h2>
        <h3>This is the fourth section</h3>
    </section>
</div>

<!-- Load JS libraries -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- OWN JS -->
<script src="js/helper.js"></script>
<script src="js/parallervis.js"></script>
<script src="js/donutvis.js"></script>
<script src="js/main.js"></script>

</body>
</html>
