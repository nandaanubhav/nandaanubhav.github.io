<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Divers</title>
    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css'>
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="fullpage">
    <section class="vertical-scrolling">
        <div class="container">
            <div class="row">
                <div>
                    <h1>Market Divers</h1>
                </div>
                <div>
                    <img src="https://miro.medium.com/max/1400/1*QGWyxDaFhavZa495eJBO9Q.jpeg" height="80%" width="80%">
                </div>
                <div>
                    <h1>Introductory Text</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="vertical-scrolling">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-style">
                    some text
                </div>
                <div class="col-md-8">
                    <input type="radio" id="sectorBox" name="donutCheck" value="Sector" onclick="switchView()">
                    <label for="sector">By Sector</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="job_titleBox" name="donutCheck" checked="checked" value="job_title_sim" onclick="switchView()">
                    <label for="job_title">By Job Title</label><br>
                    <div id="donutvis"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="vertical-scrolling">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col">
                    <input type="radio" id="job_title" name="boxPlotCategorySelector" checked="checked"
                           value="job_title_sim" onclick="boxPlotCategoryChange()"> Job Title
                    <input type="radio" id="sector" name="boxPlotCategorySelector" value="Sector"
                           onclick="boxPlotCategoryChange()"> Sector
                </div>
                <div class="row">
                    <div class="col-md-4">
                        some text
                    </div>
                    <div class="col-md-8">
                        <div id="boxplotvis"></div>
                    </div>
                </div>
            </div>
    </section>
    <section class="vertical-scrolling">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    some text
                </div>
                <div class="col-md-8">
                    <div id="parallelvis"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="vertical-scrolling">
        <div class="row">
            <div class="col-md-4">
                some text
            </div>
            <div class="col-md-8">
                Fouth Visualization Comes Here
            </div>
        </div>
    </section>
    <section class="vertical-scrolling">
        <div class="row">
            <div class="col-md-4">
                some text
            </div>
            <div class="col-md-8">
                Fifth Visualization Comes Here
            </div>
        </div>
    </section>
    <section class="vertical-scrolling">
        <div class="row">
            <div class="col-md-4">
                some text
            </div>
            <div class="col-md-8">
                Sixth Visualization Comes Here
            </div>
        </div>
    </section>
    <section class="vertical-scrolling">
        <div class="container">
            <div class="row">
                <div>
                    Concluding Slide
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Load JS libraries -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- OWN JS -->
<script src="js/helper.js"></script>
<script src="js/donutvis.js"></script>
<script src="js/parallelvis.js"></script>
<script src="js/boxplotvis.js"></script>
<script src="js/main.js"></script>

</body>
</html>
