<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Full Page Scrolling | Webdevtrick.com</title>
    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css'>
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="fullpage">
    <section class="vertical-scrolling">
        <h2>#1</h2>
        <h3>This is the first section</h3>
    </section>
    <section class="vertical-scrolling">
        <div class="container-fluid" style="height: 100vh; ">
            <div class="row">
                <!-- HEADING -->
                <div class="row d-flex justify-content-center" style="background: #bdbdbd;">
                    <div class="align-self-center">
                        <h1>Intro</h1>
                    </div>
                </div>

                <!-- CONTENT -->
                <div class="row" style="height: 70vh; padding: 0;">
                    <div id="barchart-div"
                         style="height: 100%; width:100%;">
                    </div>
                </div>
            </div>
        </div>


    </section>
    <section class="vertical-scrolling">
        <h2>#3</h2>
        <h3>This is the third section</h3>
    </section>
    <section class="vertical-scrolling">
        <h2>#4</h2>
        <h3>This is the fourth section</h3>
    </section>
    <section class="vertical-scrolling">
        <h2>#5</h2>
        <h3>This is the fourth section</h3>
    </section>
</div>

<!-- Load JS libraries -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- OWN JS -->
<script src="js/helper.js"></script>
<script src="js/main.js"></script>
<script src="js/BarChart.js"></script>
</body>
</html>
